services:
  db:
    image: mariadb:11.4
    container_name: db
    restart: unless-stopped

    env_file:
      - .env.production

    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}



    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: cher1shrxd/git-task
    container_name: app
    depends_on:
      db:
        condition: service_healthy

    env_file:
      - .env.production
      
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

    ports:
      - "6000:3000"
    restart: unless-stopped

volumes:
  dbdata: