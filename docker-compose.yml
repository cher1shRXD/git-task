services:
  db:
    image: mariadb:11.4
    container_name: db
    restart: unless-stopped
    env_file: 
      - .env.production
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  app:
    image: cher1shrxd/git-task
    container_name: app
    env_file: '.env.production'
    ports:
      - "6000:3000"

volumes:
  dbdata:
